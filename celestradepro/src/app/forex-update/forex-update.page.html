<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
    <ion-title>Forex Update</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateForexFg" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Open</ion-label>
        <ion-input formControlName="open" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">High</ion-label>
        <ion-input formControlName="high" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Low</ion-label>
        <ion-input formControlName="low" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Close</ion-label>
        <ion-input formControlName="close" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Volume</ion-label>
        <ion-input formControlName="volume" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
</ion-content>
