<div>
  <ion-item>
    <ion-label>Select Symbol(s)</ion-label>
    <ion-select multiple interface="popover" [(ngModel)]="selectedSymbols" (ionChange)="onSymbolChange()">
      <ion-select-option *ngFor="let option of options" [value]="option.symbol">
        {{ option.symbol }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div class="chart-container">
    <canvas #chartCanvas></canvas>
  </div>
</div>
