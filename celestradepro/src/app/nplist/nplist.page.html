<ion-header>
  <ion-toolbar>
    <ion-title> List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let np of Nps">
      <ion-label>
        <h2>{{np.LTP}}</h2>
        <h3>{{np.IV}}</h3>
        <h3>{{np.CHGINOI}}</h3>
        <h3>{{np.OI}}</h3>
        <h3>{{np.BUILTUP}}</h3>
        <h3>{{np.DELTA}}</h3>
        
        
      
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/npupdate/', np._id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeNifty(np, i)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
